<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../input.css" />
<link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<title>Volunteer Role Selection</title>

    <!-- IF they choose to be a regulardonor then they will probably be directed to the donordashboard -->
    <script>
        function chooseRole() {
            var chosenRole = document.querySelector('input[name="role"]:checked').value;
            switch(chosenRole) {
                case "regular donor":
                    alert("You have selected the Regular Donor role.");
                     window.location.href = "Donordashboard.html";break;  
                case "teacher":
                    alert("You have selected the Teacher role.");
                    window.location.href = "TeacherForm.html"; break;
                case "doctor":
                    alert("You have selected the Doctor role.");
                    window.location.href = "ClinicForm.html";break;
                default:
                    alert("No role selected!");
            }
        }
    </script>
</head>
<body>
    <nav>
        <div id="nav-bar">
            <div id="left">
                <img class="logo" src="../images/logo.svg" alt="logo">
            </div>
            <div id="right">
                <ul>
                    <!-- CHANGE ORGS -->
                    <!-- Change href to your orgs dashboard -->
                    <li><a href="donorDashboard.html">Dashboard</a></li>
                    <li><a href="mailto:chelSEa@example.com">Contact Us</a></li>
                    <li><a href="account.html">Account</a></li>  
                    <div class="notification-image flex-center" onclick="window.location.href = 'notifications.html'"><img src="../images/notification.png" alt="">  </div>
                </ul>
            </div>
        </div>
    </nav>
    
    <h3>Choose Your Role:</h3>
    <form>
        <div class="radio-container">
            <!-- CHANGE -->
            <!-- replace ColName5 to your column name -->
            <!-- replace value1/2/3 to your values -->
            <br>
            <ul>
              <li>
                <input type="radio" id="regular" name="role" value="regular donor">
                <label for="regular">Regular Donor</label><br>
                <div class="check"></div>
              </li>
              
              <li>
                <input type="radio" id="teacher" name="role" value="teacher">
                <label for="teacher">Teacher</label><br>
                <div class="check"></div>
              </li>

              <li>
                <input type="radio" id="doctor" name="role" value="doctor">
                <label for="doctor">Doctor</label><br><br>
                <div class="check"></div>
              </li>
            </ul>
            <!-- END CHANGE -->
          </div>
        <button type="button" onclick="chooseRole()">Submit</button>
    </form>
</body>
</html>
