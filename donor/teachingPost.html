<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../style.css" />
<link rel="stylesheet" type="text/css" href="../map.css" />
<script type="module" src="../map.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<title>Teaching Donation</title>
</head>
<body>
    <nav>
        <div id="nav-bar">
            <div id="left">
                <img class="logo" src="../images/logo.svg" alt="logo">
            </div>
            <div id="right">
                <ul>
                    <li><a href="donorDashboard.html">Dashboard</a></li>
                    <li><a href="mailto:chelSEa@example.com">Contact Us</a></li>
                    <li><a href="account.html">Account</a></li>  
                    <div class="notification-image flex-center" onclick="window.location.href = 'notifications.html'"><img src="../images/notification.png" alt="">  </div>
                </ul>
            </div>
        </div>
    </nav>
    
<div id="container">
    <div id="details-container">
        <h2 class="line-below white">Teaching Request</h2>
        <div>
            <p class="column-name">Subject: <span id="subject"></span></p>
            <p class="column-name">Governorate: <span id="governorate"></span></p>
            <p class="column-name">Area: <span id="area"></span></p>
            <p class="column-name">Organization: <span id="organization"></span></p>
            <p class="column-name">Number of Students: <span id="number-of-students">26</span></p>
            <p class="column-name">Address: <span id="address">110 Merghany</span></p>
        </div>
        <div id="map"></div>
        <div class="button-container">
            <button class="positive-button" onclick="fulfill()">Fulfill Request</button>   
        </div>
        
    </div>
</div>

<script>
    function fulfill() {
        alert('Request Fulfilled');
        window.location.href = 'teachingPosts.html';
    }

    // Extract the organization details from the URL
    var details = JSON.parse(decodeURIComponent(window.location.search.substr(1)));
    // Populate the organization details on the page
    document.getElementById("subject").innerText = details.subject;
    document.getElementById("governorate").innerText = details.governorate;
    document.getElementById("area").innerText = details.area;
    document.getElementById("organization").innerText = details.organization;
</script>

</body>
</html>
