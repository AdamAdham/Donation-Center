<script>
    // function fulfill() {

    var queryParams = new URLSearchParams(window.location.search);
        var patientName = queryParams.get('patientName');
        var bloodType = queryParams.get('bloodType');
        var hospName = queryParams.get('hospName');
        var hospArea = queryParams.get('hospArea');
        var hospGov = queryParams.get('hospGov');
        var hospAdd = queryParams.get('hospAdd');
        var locMap = queryParams.get('locMap');

    document.getElementById('patientName').innerText = patientName;
    document.getElementById('bloodType').innerText = bloodType;
    document.getElementById('hospName').innerText = hospName;
    document.getElementById('hospArea').innerText = hospArea;
    document.getElementById('hospGov').innerText = hospGov;
    document.getElementById('hospAdd').innerText = hospAdd;
    document.getElementById('locMap').innerText = locMap;
    
</script>
