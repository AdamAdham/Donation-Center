<script>
  function requestDonation(){
    // Check if all text field are entered
    var inputs = document.querySelectorAll('input[type="text"]');
    var allFilled = true;

    inputs.forEach(function(input) {
        if (input.value === '') {
            allFilled = false;
        }
    });

    if(!allFilled){
      alert("Please enter all required fields")
      return
    }

    if(date && date.value==""){
      alert("Fill out date field")
      return
    }
    if(time && time.value==""){
      alert("Fill out time field")
      return
    }

    // Check if all radio buttons and checkboxes are selected
    var checkboxes = []
    // CHANGE
    // Change ColName5/6 to column names of the ones you a checkbox or radio button for
    checkboxes.push(document.querySelectorAll('input[name="ColName5"]'))
    checkboxes.push(document.querySelectorAll('input[name="ColName6"]'));
    // END CHANGE
    var atLeastOneChecked = false;
    console.log(checkboxes);
    for(checkboxElement of checkboxes){
      checkboxElement.forEach(function(checkbox) {
          if (checkbox.checked) {
              atLeastOneChecked = true;
          }
      });

      if (!atLeastOneChecked) {
          // At least one checkbox is checked
          // Perform your action here
          console.log(checkboxElement[0]);
          alert(`Fill out ${checkboxElement[0].name} field`);
          return;
      }
      atLeastOneChecked = false;
    }
    

    alert("Request has been submitted");
    // CHANGE
    // change to desired page
    window.location.href = "documentOrganVerification.html";
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Food Request</title>
<!-- <link rel="stylesheet" type="text/css" href="./text.css" /> -->
<!-- <link rel="stylesheet" type="text/css" href="./radioButton.css" /> -->
</head>
<body>
    <a href="creatingdonationpost.html"><button>Back</button></a>
<h1>Food Request</h1>
<div class="form-container">
    <h2>Name: </h2>
    <div class="text-field">
        <input type="text" required placeholder="Enter food name" name="food_name"></input>
        <span></span>
    </div>

    <h2>Type:</h2>    
    <ul>
        <li>
            <input type="radio" id="f-option" name="food_type" required>
            <label for="f-option">Fruits & Vegetables</label>
            <div class="check"></div>
        </li>
        
        <li>
            <input type="radio" id="s-option" name="food_type" required>
            <label for="s-option">Canned Foods</label>
            <div class="check"><div class="inside"></div></div>
        </li>

        <li>
            <input type="radio" id="m-option" name="food_type" required>
            <label for="m-option">Fresh Meals</label>
            <div class="check"><div class="inside"></div></div>
        </li>

        <li>
            <input type="radio" id="b-option" name="food_type" required>
            <label for="b-option">Baked Goods</label>
            <div class="check"><div class="inside"></div></div>
        </li>
    </ul>

    <h2>Quantity: </h2>
    <div class="text-field">
        <input type="number" required placeholder="Enter preferred quantity" name="quantity"></input>
        <span></span>
    </div>

    <button onclick="request()">Request</button>
</div>
</body>
<script>
function request(){
    const foodName = document.querySelector('input[name="food_name"]').value;
    const foodType = document.querySelector('input[name="food_type"]:checked');
    const quantity = document.querySelector('input[name="quantity"]').value;

    if (!foodName || !foodType || !quantity) {
        alert("Please fill out all fields.");
        return;
    }

    alert("Request has been submitted");
    window.location.href = "organizationDashboard.html";
}
</script>
</html>
