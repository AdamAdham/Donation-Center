<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Verification</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        margin-top: -200px;
        max-width: 400px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    h2 {
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 10px;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        width: 60px;
        text-align: center;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #3498db;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        cursor: pointer;
        margin: 20px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2980b9;
    }

    #resendButton {
        margin-top: 10px;
    }

    #resendButton[disabled] {
        background-color: #ccc;
        cursor: not-allowed;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Verify Code</h1>
        <h2>A 4-digit verification code was sent to +201000000000</h2>
    
        <div>
            <p>Enter the code:</p>
            <input type="text" id="codeInput" maxlength="4" pattern="\d{4}" title="Please enter exactly 4 digits">
        </div>
    
        <div>
            <button onclick="verifyCode()">Verify</button>
            <p id="result"></p>
        </div>
    
        <div>
            <p id="timer">Resend after: <span id="countdown">60</span> seconds</p>
            <button id="resendButton" onclick="resendCode()" disabled>Resend</button>
        </div>
        <div>
            <a href="adminDashboard.html"><button>Cancel & return to dashboard</button></a>
        </div>
    </div>

<script>
function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            document.getElementById("resendButton").disabled = false;
        }
    }, 1000);
}

window.onload = function () {
    var countdown = 60, 
        display = document.getElementById("countdown");
    startTimer(countdown, display);
};

function verifyCode() {
    var userInput = document.getElementById("codeInput").value;

    var correctCode = "1234"; // Change this to your desired code

    // Check if the user input matches the correct code
    if (userInput === correctCode) {
        alert("Password changed successfully! You will now be redirected to login page.");
        window.location.href = "login.html";
    } else {
        document.getElementById("result").innerText = "Code is incorrect. Please try again.";
    }
}

function resendCode() {
    location.reload(); // Reload the page
}
</script>

</body>
</html>
